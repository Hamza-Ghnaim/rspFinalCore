<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 937px)"
      href="style2.css"
    />
    <script src="js.js"></script>
    <title>Document</title>

  <body>
    <div class="container">
      <h2>Choose:</h2>
      <div class="selection">
        <div>
          <img src="Rock.png" alt="rock" class="rock" onclick="Rock()" />
          <p class="labels"><strong> Rock</strong></p>
        </div>
        <div>
          <img src="paper.png" alt="paper" class="paper" onclick="paper()" />
          <p class="labels"><strong> Paper</strong></p>
        </div>
        <div>
          <img
            src="scissors.png"
            alt="scissor"
            class="scissor"
            onclick="scissor()"
          />
          <p class="labels"><strong> Scissors</strong></p>
        </div>
      </div>
    </div>
  </body>
